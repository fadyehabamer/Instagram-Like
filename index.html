<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Like</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="shortcut icon" href="ig.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div class="profile-img">
                <img src="profile.png" alt="">
            </div>
            <div class="name">
                <p>FadyEhabAmer00</p>
                <p>Damietta , Egypt</p>
            </div>
        </div>
        <div id="card-img" class="card-img">
            <div id="imgoverlay" class="img-overlay"></div>
            <img src="1.jpg" alt="">
        </div>
        <div class="icons">
            <i id="heart" class="far fa-heart heart"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-share"></i>
        </div>
        <div class="discreption">
            <p> <span>FadyEhabAmer00</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque aperiam
                exercitationem quidem quis fuga.
            </p>
        </div>
        <div class="analytics">

            <i class="far fa-heart"></i>
            <p> 500 Likes </p>

            <i class="far fa-comment"></i>
            <p> 1023 Comments </p>


        </div>
    </div>










    <script src="app.js"></script>

</body>

</html>
